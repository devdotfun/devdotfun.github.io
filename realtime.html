<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TitiBank Coin Live Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fa; padding:20px; color:#111; }
    h1 { color:#042a57; }
    .card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 14px rgba(0,0,0,0.08); margin-bottom:20px; }
    .stats { display:flex; flex-wrap:wrap; gap:20px; }
    .stat { flex:1; min-width:180px; background:#fafafa; padding:12px; border-radius:8px; text-align:center; }
    .stat h3 { margin:0; font-size:16px; color:#042a57; }
    .stat p { font-size:18px; font-weight:bold; margin:6px 0 0; }
    canvas { margin-top:20px; }
  </style>
</head>
<body>

  <h1>ðŸ“Š TitiBank Coin Realtime Data</h1>

  <div class="card">
    <div class="stats">
      <div class="stat"><h3>Price (USD)</h3><p id="priceUsd">--</p></div>
      <div class="stat"><h3>Price (SOL)</h3><p id="priceSol">--</p></div>
      <div class="stat"><h3>24h Volume</h3><p id="volume">--</p></div>
      <div class="stat"><h3>Liquidity (USD)</h3><p id="liquidity">--</p></div>
      <div class="stat"><h3>24h Change</h3><p id="change">--</p></div>
    </div>
    <canvas id="priceChart" height="120"></canvas>
  </div>

  <script>
    const apiUrl = "https://api.dexscreener.com/latest/dex/tokens/F2167vaB18Pt9mJKMLAGUajd3sHeAgZbdvQyJyWXpump";
    let chart;

    async function fetchData() {
      const res = await fetch(apiUrl);
      const data = await res.json();

      if (!data.pairs || data.pairs.length === 0) return;

      const token = data.pairs[0];
      document.getElementById("priceUsd").textContent = `$${parseFloat(token.priceUsd).toFixed(6)}`;
      document.getElementById("priceSol").textContent = `${parseFloat(token.priceNative).toFixed(6)} SOL`;
      document.getElementById("volume").textContent = `$${Number(token.volume.h24).toLocaleString()}`;
      document.getElementById("liquidity").textContent = `$${Number(token.liquidity.usd).toLocaleString()}`;
      document.getElementById("change").textContent = `${token.priceChange.h24}%`;

      // Chart update
      const labels = [];
      const prices = [];

      // Dexscreener API doesn't return full history, so we fake short history by refreshing
      const now = new Date().toLocaleTimeString();
      labels.push(now);
      prices.push(token.priceUsd);

      if (!chart) {
        const ctx = document.getElementById('priceChart').getContext('2d');
        chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'Price (USD)',
              data: prices,
              borderColor: '#e63946',
              backgroundColor: 'rgba(230,57,70,0.2)',
              fill: true,
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: false }
            }
          }
        });
      } else {
        chart.data.labels.push(now);
        chart.data.datasets[0].data.push(token.priceUsd);
        if (chart.data.labels.length > 20) {
          chart.data.labels.shift();
          chart.data.datasets[0].data.shift();
        }
        chart.update();
      }
    }

    fetchData();
    setInterval(fetchData, 10000); // refresh every 10s
  </script>
</body>
</html>
