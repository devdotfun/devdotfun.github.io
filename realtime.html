<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUMP Coin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #111827;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 20px;
      text-align: center;
    }
    .card h3 {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
    .card p {
      font-size: 18px;
      font-weight: bold;
      margin-top: 5px;
    }
    .chart {
      width: 100%;
      height: 600px;
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸš€ PUMP Coin Dashboard</h1>
    <p>Live Data from Dexscreener (Solana)</p>
  </header>

  <!-- Stats Section -->
  <section class="stats">
    <div class="card">
      <h3>Price (USD)</h3>
      <p id="priceUsd">$--</p>
    </div>
    <div class="card">
      <h3>Price (SOL)</h3>
      <p id="priceSol">-- SOL</p>
    </div>
    <div class="card">
      <h3>24h Volume</h3>
      <p id="volumeUsd">$--</p>
    </div>
    <div class="card">
      <h3>Liquidity (USD)</h3>
      <p id="liquidityUsd">$--</p>
    </div>
    <div class="card">
      <h3>Market Cap</h3>
      <p id="marketCap">$--</p>
    </div>
    <div class="card">
      <h3>24h Change</h3>
      <p id="priceChange">--%</p>
    </div>
  </section>

  <!-- Chart Section -->
  <div class="chart">
    <iframe
      src="https://dexscreener.com/solana/F2167vaB18Pt9mJKMLAGUajd3sHeAgZbdvQyJyWXpump?embed=1&theme=dark&trades=0"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch("https://api.dexscreener.com/latest/dex/tokens/F2167vaB18Pt9mJKMLAGUajd3sHeAgZbdvQyJyWXpump");
        const data = await res.json();
        const pair = data.pairs[0];

        document.getElementById("priceUsd").textContent = "$" + Number(pair.priceUsd).toFixed(6);
        document.getElementById("priceSol").textContent = Number(pair.priceNative).toFixed(6) + " SOL";
        document.getElementById("volumeUsd").textContent = "$" + Number(pair.volume.h24).toLocaleString();
        document.getElementById("liquidityUsd").textContent = "$" + Number(pair.liquidity.usd).toLocaleString();
        document.getElementById("marketCap").textContent = "$" + Number(pair.fdv / 1000).toFixed(2) + "K";
        document.getElementById("priceChange").textContent = pair.priceChange.h24 + "%";

        if (pair.priceChange.h24 >= 0) {
          document.getElementById("priceChange").style.color = "green";
        } else {
          document.getElementById("priceChange").style.color = "red";
        }
      } catch (err) {
        console.error("Error fetching data", err);
      }
    }

    fetchData();
    setInterval(fetchData, 60000); // refresh every 60s
  </script>
</body>
</html>
