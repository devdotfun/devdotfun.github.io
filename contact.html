<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TitiBank Live Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; margin:0; }
    #chat-box { max-width: 600px; margin:20px auto; padding:10px; background:#fff; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    #messages { height: 400px; overflow-y: auto; border:1px solid #ddd; padding:10px; margin-bottom:10px; background:#fafafa; }
    .msg { margin:5px 0; padding:6px 10px; border-radius:6px; background:#e6f0ff; }
    .msg.self { background:#d1ffd6; }
    #send-box { display:flex; gap:8px; }
    input, button { padding:10px; border-radius:6px; border:1px solid #ccc; }
    input { flex:1; }
    button { cursor:pointer; background:#042a57; color:white; font-weight:600; }
    #username-box { text-align:center; margin-top:80px; }
    #username-input { padding:10px; width:240px; border-radius:6px; border:1px solid #ccc; }
    #imageInput { display:none; }
  </style>
</head>
<body>

<div id="username-box">
  <h2>Choose a Username to Chat</h2>
  <input type="text" id="username-input" placeholder="Enter username">
  <button onclick="setUsername()">Save</button>
  <p>Or continue as <strong>read-only</strong></p>
  <button onclick="openChat(true)">Read Only</button>
</div>

<div id="chat-box" style="display:none;">
  <h2>ðŸ’¬ TitiBank Chat</h2>
  <div id="messages"></div>
  <div id="send-box">
    <input type="text" id="msgInput" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    <button onclick="document.getElementById('imageInput').click()">ðŸ“·</button>
    <input type="file" id="imageInput" accept="image/*" onchange="sendImage(event)">
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js"></script>

<script>
  // Your Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyAqcF-u7zaTc0CwgXORBNi0ehhYYMG5a6g",
    authDomain: "titibankpumpfun.firebaseapp.com",
    projectId: "titibankpumpfun",
    storageBucket: "titibankpumpfun.appspot.com",
    messagingSenderId: "713215451720",
    appId: "1:713215451720:web:a9ead74e25448f431fee7d"
  };

  // Init Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const storage = firebase.storage();

  let username = localStorage.getItem("chat_username") || null;
  let readOnly = false;

  // If already have username, open chat
  if(username){
    openChat();
  }

  function setUsername(){
    const input = document.getElementById("username-input").value.trim();
    if(input){
      username = input;
      localStorage.setItem("chat_username", username);
      openChat();
    }
  }

  function openChat(ro=false){
    readOnly = ro;
    document.getElementById("username-box").style.display = "none";
    document.getElementById("chat-box").style.display = "block";
    if(readOnly){
      document.getElementById("msgInput").disabled = true;
    }
    loadMessages();
  }

  function loadMessages(){
    const msgDiv = document.getElementById("messages");
    db.ref("messages").on("child_added", snap=>{
      const data = snap.val();
      const div = document.createElement("div");
      div.className = "msg" + (data.user === username ? " self" : "");
      if(data.type === "image"){
        div.innerHTML = `<strong>${data.user}:</strong><br><img src="${data.url}" style="max-width:200px; border-radius:6px;">`;
      } else {
        div.innerHTML = `<strong>${data.user}:</strong> ${data.text}`;
      }
      msgDiv.appendChild(div);
      msgDiv.scrollTop = msgDiv.scrollHeight;
    });
  }

  function sendMessage(){
    if(readOnly) return alert("Set a username to send messages!");
    const msg = document.getElementById("msgInput").value.trim();
    if(msg){
      db.ref("messages").push({
        user: username,
        text: msg,
        type: "text",
        time: Date.now()
      });
      document.getElementById("msgInput").value="";
    }
  }

  async function sendImage(event){
    if(readOnly) return alert("Set a username to send images!");
    const file = event.target.files[0];
    if(!file) return;

    const ref = storage.ref("chat_images/"+Date.now()+"_"+file.name);
    await ref.put(file);
    const url = await ref.getDownloadURL();

    db.ref("messages").push({
      user: username,
      url: url,
      type: "image",
      time: Date.now()
    });
  }
</script>
</body>
</html>
