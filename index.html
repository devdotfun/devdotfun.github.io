<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TitiBank - Safest Meme Banking</title>
  <style>
    :root{
      --bank-blue:#042a57;
      --btc-yellow:#F2A900;
      --accent:#e63946;
      --muted:#eef3f7;
      --card-bg:#fff;
      --shadow: 0 8px 18px rgba(12,20,30,0.06);
    }

    /* Dark mode variables */
    body.dark{
      --bank-blue:#f5f7fa;
      --accent:#e63946;
      --muted:#1e1e1e;
      --card-bg:#111;
      background:#0d1117;
      color:#e6edf3;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f5f7fa;
      color:#222;
      line-height:1.5;
      transition: background 0.3s, color 0.3s;
    }

    /* Header */
    header{
      background: var(--btc-yellow);
      color: var(--bank-blue);
      padding:12px 28px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      border-bottom: 1px solid rgba(0,0,0,0.06);
    }
    header .brand{
      display:flex;
      align-items:center;
      gap:12px;
    }
    header img.logo{
      height:44px;
      width:auto;
      display:block;
      border-radius:4px;
      background: white;
      padding:4px;
    }
    nav a{
      color:var(--bank-blue);
      text-decoration:none;
      margin-left:16px;
      font-weight:600;
      transition: color 0.3s;
    }
    nav a:hover{ text-decoration:underline; }

    /* Buttons */
    .btn-primary{
      display:inline-block;
      padding:10px 18px;
      background:var(--accent);
      color:white;
      border-radius:6px;
      text-decoration:none;
      font-weight:700;
      box-shadow: 0 6px 14px rgba(230,57,70,0.18);
      transition: color 0.3s, background 0.3s;
    }
    .btn-primary:hover{ filter:brightness(.95) }

    /* Twitter/Community special color in dark mode */
    body.dark .btn-primary{
      color: var(--btc-yellow);
    }

    /* Dark mode toggle button */
    .dark-toggle{
      padding:8px 12px;
      border-radius:8px;
      background:#111;
      color:#fff;
      border:none;
      font-weight:600;
      cursor:pointer;
      margin-left:16px;
    }
    body.dark .dark-toggle{
      background:#fff;
      color:#111;
    }

    /* Hero */
    .hero{
      background: url('0090.png') no-repeat center/cover;
      padding:110px 20px 140px;
      text-align:center;
      color: white;
      position:relative;
    }
    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(to bottom, rgba(0,0,0,0.18), rgba(0,0,0,0.22));
      pointer-events:none;
    }
    .hero .hero-inner{
      position:relative;
      z-index:1;
      max-width:980px;
      margin:auto;
    }
    .hero h1{ margin:0; font-size:42px; font-weight:700; }
    .hero p{ margin-top:10px; font-size:18px; opacity:0.95; }

    /* Shiny border line under hero */
    .hero-border{
      height:4px;
      background: linear-gradient(90deg, #ff0057, #f2a900, #00d4ff, #ff0057);
      background-size: 300% 100%;
      animation: shine 6s linear infinite;
      box-shadow: 0 0 12px rgba(242,169,0,0.6);
    }
    @keyframes shine {
      0%{ background-position:0% 50% }
      100%{ background-position:100% 50% }
    }

    /* Page content */
    .container{ max-width:1180px; margin:34px auto; padding:0 20px; }

    /* Feature row */
    .feature-row{
      display:flex;
      gap:28px;
      align-items:center;
      background: var(--card-bg);
      padding:22px;
      border-radius:10px;
      box-shadow: var(--shadow);
      transition: background 0.3s;
    }

    footer{
      background:#111;
      color:#fff;
      padding:18px 22px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="brand">
      <img src="zero.png" alt="Titibank logo" class="logo">
      <div style="font-weight:800; color:var(--bank-blue);">Titibank</div>
    </div>

    <nav>
      <a href="#">Home</a>
      <a href="realtime.html">RealTimeData</a>
      <a class="btn-primary" href="https://x.com/TheTitiBank" target="_blank" rel="noopener">Twitter</a>
      <a class="btn-primary" href="#" target="_blank" rel="noopener">Community</a>
      <!-- Dark mode button -->
      <button class="dark-toggle" id="darkToggle">üåô Dark</button>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero" aria-label="Hero banner">
    <div class="hero-inner">
      <h1>Welcome to TitiBank</h1>
      <p>Your trusted partner in modern meme banking</p>
      <a class="btn-primary" href="https://pump.fun/coin/F2167vaB18Pt9mJKMLAGUajd3sHeAgZbdvQyJyWXpump" target="_blank" rel="noopener">Buy</a>
    </div>
  </section>
  <!-- Shiny border under hero -->
  <div class="hero-border"></div>

  <!-- Footer -->
  <footer>
    <div class="footer-left">
      <span style="opacity:0.9;">&copy; 2025 Titibank. All Rights Reserved.</span>
    </div>
  </footer>

  <script>
    // Dark mode toggle
    const darkToggle = document.getElementById('darkToggle');
    darkToggle.addEventListener('click', ()=>{
      document.body.classList.toggle('dark');
      if(document.body.classList.contains('dark')){
        darkToggle.textContent = "‚òÄÔ∏è Light";
      } else {
        darkToggle.textContent = "üåô Dark";
      }
    });
  </script>
</body>
</html>
